<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Powered Jackpot Number Prediction App</title>
    <meta
      name="description"
      content="AI-powered lottery predictions and statistics for Powerball and Mega Millions."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS (using free version from CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* Light mode variables */
      :root {
        --body-bg: #ffffff;
        --body-color: #212529;
        --input-bg: #ffffff;
        --input-color: #212529;
        --input-border: #ced4da;
      }
      /* Dark mode overrides */
      .dark-mode {
        --body-bg: #121212;
        --body-color: #f8f9fa;
        --input-bg: #333333;
        --input-color: #f8f9fa;
        --input-border: #555555;
      }
      body {
        background-color: var(--body-bg);
        color: var(--body-color);
        margin: 0;
        padding: 0;
      }
      /* Center content in a max-width container */
      .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px;
      }
      .form-control {
        background-color: var(--input-bg);
        color: var(--input-color);
        border-color: var(--input-border);
      }
      /* Ensure date picker icon is visible in dark mode */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0);
      }
      .dark-mode input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
      /* Keep right side buttons on one line */
      .navbar .right-buttons {
        white-space: nowrap;
      }
      /* Optional: Adjust icon sizes */
      .navbar .btn i {
        font-size: 1.25rem;
      }
      .fa-microchip {
        color: #8c8a8a;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with brand on left and icon buttons on right -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex align-items-center">
        <i class="fa-solid fa-microchip"></i>
        <a class="navbar-brand" href="{{ url_for('index') }}"
          >Jackpot Teller AI</a
        >
        <div
          class="ms-auto d-flex flex-nowrap align-items-center right-buttons"
        >
          <!-- Go Home button using a house icon -->
          <a
            href="{{ url_for('index') }}"
            class="btn btn-outline-light me-2"
            title="Go Home"
          >
            <i class="fa-solid fa-house"></i>
          </a>
          <!-- Dark/Light mode toggle button using icons -->
          <button
            id="themeToggle"
            class="btn btn-outline-light"
            title="Toggle Dark/Light Mode"
          >
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Content container -->
    <div class="content-wrapper">
      <div class="container my-3">{% block content %}{% endblock %}</div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // On page load, set dark mode state from localStorage and update the toggle icon accordingly.
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggleBtn = document.getElementById("themeToggle");
        // Check dark mode state from localStorage
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode");
          // When dark mode is active, show sun icon (indicating Light Mode option)
          themeToggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
        } else {
          // In light mode, show moon icon (indicating Dark Mode option)
          themeToggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
        }
        // Toggle on click
        themeToggleBtn.addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "true");
            themeToggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
          } else {
            localStorage.setItem("darkMode", "false");
            themeToggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
          }
        });
      });
    </script>
  </body>
</html>
