<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Powered Jackpot Number Prediction App</title>
    <meta
      name="description"
      content="AI-powered lottery predictions and statistics for Powerball and Mega Millions."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      /* Light mode variables */
      :root {
        --body-bg: #ffffff;
        --body-color: #212529;
        --input-bg: #ffffff;
        --input-color: #212529;
        --input-border: #ced4da;
      }
      /* Dark mode overrides */
      .dark-mode {
        --body-bg: #121212;
        --body-color: #f8f9fa;
        --input-bg: #333333;
        --input-color: #f8f9fa;
        --input-border: #555555;
      }

      body {
        background-color: var(--body-bg);
        color: var(--body-color);
        margin: 0;
        padding: 0;
      }

      /* Center the content within a max-width container */
      .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px;
      }

      .form-control {
        background-color: var(--input-bg);
        color: var(--input-color);
        border-color: var(--input-border);
      }

      /* Keep date picker icon visible in dark mode */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0);
      }
      .dark-mode input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }

      /* Prevent the two buttons on the right from wrapping */
      .navbar .btn-group,
      .navbar .right-buttons {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          >AI-Powered Jackpot Teller</a
        >
        <!-- Right side: "Go Home" + "Dark Mode" in a single line -->
        <div
          class="ms-auto d-flex flex-nowrap align-items-center right-buttons"
        >
          <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">
            Go Home
          </a>
          <button id="themeToggle" class="btn btn-outline-light">
            Dark Mode
          </button>
        </div>
      </div>
    </nav>

    <!-- Wrap content inside a centered container with fixed max width -->
    <div class="content-wrapper">
      <div class="container my-3">{% block content %}{% endblock %}</div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // On page load, check localStorage for dark mode and update the body class and button text accordingly.
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggleBtn = document.getElementById("themeToggle");
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode");
          themeToggleBtn.textContent = "Light Mode";
        } else {
          themeToggleBtn.textContent = "Dark Mode";
        }
        themeToggleBtn.addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "true");
            themeToggleBtn.textContent = "Light Mode";
          } else {
            localStorage.setItem("darkMode", "false");
            themeToggleBtn.textContent = "Dark Mode";
          }
        });
      });
    </script>
  </body>
</html>
